networks:
  br0:
    name: br0
    driver: br0
    external: true
    ipam:
      driver: default
      config:
        - subnet: ${DOCKER_SUBNET:?err}
          gateway: ${DOCKER_GATEWAY:?err}
services:
  homepage:
    container_name: homepage
    network_mode: bridge
    environment:
      - TZ=America/Los_Angeles
      - HOST_OS=Unraid
      - HOST_HOSTNAME=whiskeyshits
      - HOST_CONTAINERNAME=homepage
    labels:
      - net.unraid.docker.managed=dockerman
      - net.unraid.docker.webui=http://${SERVER_IP}:3001
      - net.unraid.docker.icon=https://raw.githubusercontent.com/gethomepage/homepage/main/public/android-chrome-512x512.png
    ports:
      - 3001:3000/tcp
    volumes:
      - /mnt/user/appdata/homepage:/app/config:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    image: ghcr.io/gethomepage/homepage:latest
    restart: unless-stopped
    
  filebrowser:
    container_name: FileBrowser
    networks:
      - br0
    environment:
      - TZ=America/Los_Angeles
      - HOST_OS=Unraid
      - HOST_HOSTNAME=whiskeyshits
      - HOST_CONTAINERNAME=FileBrowser
    labels:
      - net.unraid.docker.managed=dockerman
      - net.unraid.docker.webui=http://${SERVER_IP}/files/
      - net.unraid.docker.icon=https://github.com/maschhoff/docker/raw/master/filebrowser/35781395.png
    volumes:
      - /mnt/user/:/srv:rw
      - /mnt/user/appdata/filebrowser/:/db/:rw
    image: filebrowser/filebrowser
    command: -d /db/database.db