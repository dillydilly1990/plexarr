networks:
    br0:
      name: br0
      driver: br0
      ipam:
        driver: default
        config:
          - subnet: ${DOCKER_SUBNET:?err}
            gateway: ${DOCKER_GATEWAY:?err}
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      PUID: ${PUID} # optional, your user id
      PGID: ${PGID} # optional, your group id
    ports:
      - 3001:3000
    volumes:
      - ${APPDATA}/homepage:/app/config # Make sure your local config directory exists
      - /var/run/docker.sock:/var/run/docker.sock:ro # optional, for docker integrations
    restart: unless-stopped
  filebrowser:
    container_name: FileBrowser
    networks:
      - br0
    environment:
      - TZ=America/Los_Angeles
      - HOST_OS=Unraid
      - HOST_HOSTNAME=whiskeyshits
      - HOST_CONTAINERNAME=FileBrowser
    labels:
      - net.unraid.docker.managed=dockerman
      - net.unraid.docker.webui=http://${SERVER_IP}/files/
      - net.unraid.docker.icon=https://github.com/maschhoff/docker/raw/master/filebrowser/35781395.png
    volumes:
      - /mnt/user/:/srv:rw
      - /mnt/user/appdata/filebrowser/:/db/:rw
    image: filebrowser/filebrowser
    command: -d /db/database.db