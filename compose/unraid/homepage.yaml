services:
    homepage:
        container_name: homepage
        network_mode: bridge
        deploy:
            resources:
                limits:
                    pids: 2048
        environment:
            - TZ=America/Detroit
            - HOST_OS=Unraid
            - HOST_HOSTNAME=Whiskeyshits
            - HOST_CONTAINERNAME=homepage
        labels:
            - net.unraid.docker.webui=http://192.168.50.69:3001
            - net.unraid.docker.icon=https://raw.githubusercontent.com/gethomepage/homepage/main/public/android-chrome-512x512.png
        ports:
            - 3001:3000/tcp
        volumes:
            - /mnt/user/appdata/homepage:/app/config:rw
            - /var/run/docker.sock:/var/run/docker.sock:ro
        image: ghcr.io/gethomepage/homepage:latest