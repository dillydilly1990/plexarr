version: "3"
services:
  lidarr:
    image: youegraillot/lidarr-on-steroids
    restart: unless-stopped
    ports:
      - "8686:8686" # Lidarr web UI
      - "6595:6595" # Deemix web UI
    volumes:
      - ${APPDATA:?err}/lidarr:/config
      - ${APPDATA:?err}/deemix:/config_deemix
      - ${DATA}/downloads/deemix:/downloads
      - ${DATA}/music:/music