services:
  VPN:
    ports:
      - 3000:3000  ## Riven Frontend
      - 5050:5050  ## pgAdmin 4
      - ${WEBUI_PORT_LIDARR:?err}:8686 # Lidarr web UI
      - 6595:6595 # Deemix web UI
  DMB:
    network_mode: service:VPN
    ports: !reset
      - [] 
    labels:
      - tsdproxy.enable=true
    depends_on:
      VPN:
        condition: service_healthy
        restart: true
  lidarr:
    network_mode: service:VPN
    ports: !reset
      - []
    depends_on:
      VPN:
        condition: service_healthy
        restart: true
