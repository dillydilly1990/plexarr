services:
  VPN:
    ports:
      - 3000:3000  ## Riven Frontend
      - 5050:5050  ## pgAdmin 4
      - ${WEBUI_PORT_PROWLARR:?err}:9696 # Prowlarr web UI
      - ${FLARESOLVERR_PORT:?err}:8191  
      - ${WEBUI_PORT_RADARR:?err}:7878 # Radarr web UI
      - ${WEBUI_PORT_SONARR:?err}:8989 # Sonarr web UI
      - ${WEBUI_PORT_LIDARR:?err}:8686 # Lidarr web UI
      - 6595:6595 # Deemix web UI
      - ${WEBUI_PORT_JELLYFIN:?err}:8096
  tsdproxy:
    network_mode: service:VPN
  DMB:
    network_mode: service:VPN
    ports: !reset
      - [] 
  flaresolverr:
    network_mode: service:VPN
    ports: !reset
      - []      
  prowlarr:
    network_mode: service:VPN
    ports: !reset
      - []
  lidarr:
    network_mode: service:VPN
    ports: !reset
      - []
    depends_on:
      DMB:
        condition: service_healthy
        restart: true
  radarr:
    network_mode: service:VPN
    ports: !reset
      - []
    depends_on:
      DMB:
        condition: service_healthy
        restart: true
  sonarr:
    network_mode: service:VPN
    ports: !reset
      - []
    depends_on:
      DMB:
        condition: service_healthy
        restart: true
  jellyfin:
    network_mode: service:VPN
    ports: !reset
      - []
    depends_on:
      DMB:
        condition: service_healthy
        restart: true
